<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Penyakit Diabetes</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f4f6f8);
            padding: 40px;
        }
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .box {
            background: white;
            padding: 20px;
            width: 340px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }
        button:hover {
            background: #0d47a1;
        }
        #hasil {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .aman {
            background: #d4edda;
            color: #155724;
        }
        .bahaya {
            background: #f8d7da;
            color: #721c24;
        }
        .peringatan {
            background: #fff3cd;
            color: #856404;
        }
        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">

    <!-- FORM -->
    <div class="box">
        <h3>Prediksi Penyakit Diabetes</h3>

        <input id="kehamilan" placeholder="Jumlah Kehamilan">
        <input id="glukosa" placeholder="Kadar Glukosa (mg/dL)">
        <input id="tekanan_darah" placeholder="Tekanan Darah (mmHg)">
        <input id="ketebalan_kulit" placeholder="Ketebalan Kulit (mm)">
        <input id="insulin" placeholder="Insulin">
        <input id="bmi" placeholder="BMI (kg/m²)">
        <input id="riwayat_diabetes" placeholder="Riwayat Diabetes Keluarga">
        <input id="usia" placeholder="Usia (tahun)">

        <button onclick="prediksi()">Prediksi</button>

        <div id="hasil"></div>
    </div>

    <!-- GRAFIK -->
    <div class="chart-box">
        <h3>Visualisasi Data Pasien</h3>
        <canvas id="grafik"></canvas>
    </div>

</div>

<script>
let chart;

function prediksi() {
    const ids = [
        "kehamilan","glukosa","tekanan_darah","ketebalan_kulit",
        "insulin","bmi","riwayat_diabetes","usia"
    ];

    for (let id of ids) {
        if (document.getElementById(id).value === "") {
            const hasil = document.getElementById("hasil");
            hasil.className = "peringatan";
            hasil.innerText = "⚠️ Semua kolom wajib diisi.";
            return;
        }
    }

    const data = {
        kehamilan: parseInt(kehamilan.value),
        glukosa: parseFloat(glukosa.value),
        tekanan_darah: parseFloat(tekanan_darah.value),
        ketebalan_kulit: parseFloat(ketebalan_kulit.value),
        insulin: parseFloat(insulin.value),
        bmi: parseFloat(bmi.value),
        riwayat_diabetes: parseFloat(riwayat_diabetes.value),
        usia: parseInt(usia.value)
    };

    fetch("http://127.0.0.1:8000/prediksi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
        const hasil = document.getElementById("hasil");

        if (res.hasil.toLowerCase().includes("tidak")) {
            hasil.className = "aman";
            hasil.innerText = "✅ Tidak Terindikasi Diabetes";
        } else {
            hasil.className = "bahaya";
            hasil.innerText = "⚠️ Berpotensi Diabetes";
        }

        tampilkanGrafik(data);
    })
    .catch(() => {
        const hasil = document.getElementById("hasil");
        hasil.className = "peringatan";
        hasil.innerText = "❌ Gagal terhubung ke server.";
    });
}

function tampilkanGrafik(data) {
    const ctx = document.getElementById("grafik");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [
                'Glukosa', 'Tekanan Darah', 'Insulin',
                'BMI', 'Usia'
            ],
            datasets: [{
                label: 'Nilai Pasien',
                data: [
                    data.glukosa,
                    data.tekanan_darah,
                    data.insulin,
                    data.bmi,
                    data.usia
                ],
                backgroundColor: '#42a5f5'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}
</script>

</body>
</html>
